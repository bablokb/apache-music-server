<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/w3.css">
    <link rel="stylesheet" href="/css/w3-theme-indigo.css">
    <title>Music Directory</title>

    <script src="/js/jquery-min.js"></script>

    <script  type="text/javascript">
      $(document).ready(function() {
        // https://stackoverflow.com/questions/16916896/playing-two-files-in-a-row-in-javascript
        // remove pre-tag
        $("pre").replaceWith(function() { return $(this).contents(); });

        // add styling (wrap img with div)
        $("img").wrap('<div class="entry w3-bar-item w3-margin-bottom w3-panel w3-theme-l3 w3-round-xxlarge">');

        // move links to preceeding div, add audio-controls and save list of MP3
        mp3_list = []
        $("a").each(function() {
           $(this).appendTo($(this).prev());                     // move to div
           if (!$(this).prev().attr("alt").endsWith("DIR]")) {   // prev is now img
             src = $(this).attr("href");
             mp3_list.push(src);
             $(this).prev().remove();
             $(this).replaceWith(
               '<div class="w3-center">' +
                 '<h2>'+decodeURI(src)+'</h2>' +
                 '<audio controls>' +
                   '<source src="'+src+' "type="audio/mpeg">' + 
                 '</audio><br>' +
               '</div>');
           } else {
             $(this).addClass("w3-xlarge");
           }
        });

        // remove column header
        $(".entry").first().remove();

        // add playlist
      });
    </script>
  </head>

  <body>
    <div class="w3-container w3-theme w3-padding-24">
      <h1 class="w3-theme-text"> Files </h1>
        <div class="w3-bar-block w3-theme w3-cell w3-mobile w3-large">
